<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="Font-Awesome-3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="starbucks.css">
</head>
<body>
    <div id="nav">
        <div id="menu">
            <div class="menu-items">
                <img src="img/menu_icon.svg" alt="">

            </div>
        </div>
        <div id="logo">
            <img src="img/logo.svg" alt="">

            <div id="login">

                    <a href="javascript:;">登录</a>
                    或
                    <a href="javascript:;">注册</a>

            </div>

    </div>
    <div id="carousel-generic">

        <div class="know-more">
            <span>了解更多</span>

    </div>
    <div id="home-rewards">

                <a href="#" class="know">了解更多</a>
                <i class="icon-double-angle-right icon-large"></i>

            </div>
        </div>
    </div>

    <div id="ad">
        <!--bgimg-->
        <div class="know-more">

        </div>
    </div>
    <div id="app">
        <div class="app1">
                <div class="app-device">

            </div>
            <div class="app-download">
                <img src="img/app_qr_20170209.png" alt="">

            </div>
            <div class="app-content">
                <p>下载全新星巴克中国官方APP，开启更便捷的星巴克体验。</p>
                <a href="#">了解更多</a>

            </div>
        </div>
        <div class="app2">
            <div class="app2-container">
                <p>下载全新星巴克中国官方APP，开启更便捷的星巴克体验。</p>
                <div class="app-device">
                </div>
                <div class="download-btn">

                    <a href="#" class="know-more">了解更多</a>
                    <i class="icon-double-angle-right icon-large"></i>

                </div>
            </div>
        </div>

    </div>
    <div id="mosaic">
        <a href="javascript:;">
            <div class="mosaic-con left">
                <div class="mos-content">
                    <h2>这杯，为夏而生</h2>
                    <h3>星巴克天猫旗舰店</h3>
                </div>
            </div>
        </a>
        <a href="javascript:;">
            <div class="mosaic-con right">

                </div>
            </div>
        </a>

    </div>
    <div id="say-it">
        <div class="container">
            <div class="say-it-logo1">
                <div class="img-one"></div>
                <div class="img-two"></div>

            </div>
            <div class="say-it-logo2">
                <div class="img-three"></div>
                <div class="img-four"></div>
            </div>

    <div id="apple-watch">
        <div class="apple-watch-img">

        </div>
        <div class="apple-watch-intro">

        </div>
        <div class="apple-watch-download">

        </div>

            星巴克精选

            在星巴克天猫旗舰店发现更多咖啡心意

                    星享卡

            <a href="javascript:;" class="items">

                    星礼卡
                </b>

                    用一份星礼，让心意相随
                </p>
            </a>
            <a href="javascript:;" class="items">
                <div class="items-img collect3"></div>

                    电子产品券
                </b>
                <p>
                    心意 从这一杯开始
                </p>

            <a href="javascript:;" class="items">
                <div class="items-img collect4"></div>
                <b>
                    咖啡生活
                </b>
