<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入&删除</title>
    <style>
        /*.show{*/
            /*display:block;*/
        /*}*/
    </style>
</head>
<body>
    <div id="app">
        <label for="username">姓名</label>
        <input type="text" id="username" v-model="name">
        <label for="clas">班级</label>
        <input type="text" id="clas" v-model="classes">
        <button @click="add">添加</button>
        <ul>
            <li v-for="(obj,index) in arr"> {{obj.name+','+obj.classes}}<button @click="del(index)">删除</button></li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                name:'',
                classes:'',
//                active:false,
                arr:[]
            },
            methods:{
                add:function(){
                    this.arr.push({name:this.name,classes:this.classes});
                    this.name = '';
                    this.classes='';

                },
                del:function(index){
                    this.arr.splice(index,1);
                }
            }
        });
    </script>
</body>
</html>
