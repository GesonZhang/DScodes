<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="aa" @keyup="filter"><button @click="add">add</button>
        <ul>
            <li v-for="ite in showItems">{{ite}}</li>
        </ul>
    </div>


    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                aa:'',
                items:[],
                showItems:[]
            },
            methods:{
                add:function(){
                    if(this.aa != ''){
                        this.items.push(this.aa);
                        this.aa = '';
                        this.items.sort(function(a,b){
                            return a>b;
                        });
                        this.showItems = this.items;
                    }
                },
                filter:function(){
                    var _aa = this.aa;
                    var arr = this.items.filter(function(val){
                        return val.indexOf(_aa) > -1
                    });
                    this.showItems = arr;
                }
            }
        });
    </script>
</body>
</html>
