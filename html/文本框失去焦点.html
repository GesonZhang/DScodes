<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本框得到失去焦点</title>
	<style>
		#content{
			width: 100%;
			height: 120px;
			border:1px solid black;
		}
		div{
			margin-top: 5px;
			margin-left: 5px;
		}
		.focus{
			background-color: #fcc;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div id="content">
		<div>
			<span>名称：</span>
			<input id='username' type="text" value="名称">
		</div>
		<div>
			<span>密码：</span>
			<input id='pass' type="password" value="密码">
		</div>
		<div>
			<span>详细信息</span>
			<textarea name="" id="msg" cols="20" rows="3">详细信息</textarea>
		</div>		
	</div>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(':input').on('focus',function(){
			$(this).addClass('focus');
			if(this.value == this.defaultValue){
				this.value = '';
			}
		}).on('blur',function(){
			$(this).removeClass('focus');
			if(!this.value){
				$(this).val(this.defaultValue);
			}
		})

	</script>
</body>
</html>
