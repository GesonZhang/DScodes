<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可编辑表格</title>
	<style>
        	body{
        		font-size:16px;
        	}
            table{
            	border:1px solid black;
				border-collapse:collapse;
				width:400px;
            }
			table td,th{
				width:50%;
				border:1px solid black;
				height:30px;
			}
			tbody th{
				background-color:#abc;
			}
        </style>
</head>
<body>
	 <table>
            <thead>
                <tr>
                    <th colspan="2"> 鼠标点击表格就可以编辑</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td class="editable">张三</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="editable">李四</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="editable">王五</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="editable">赵六</td>
                </tr>

            </tbody>
        </table>
	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		$('.editable').on('click',function(){
			if($(this).find('input').length == 0){//没有input时候才将html替换
				var $val = $(this).html();//html后面要有括号！！！！
			$(this).html('<input value="'+$val+'"type="text"/>');//直接将点击的td的html改变,html括号内有引号
			$(this).find('input').trigger('select');//trigger触发事件，是触发的input，找准目标

			}
			$('td').on('keyup','input',function(e){
				if(e.which==13){  //回车的键盘码是13
					$(this).parent().html($(this).val());//事件委托后，this还是input
				}
			})

		})













	</script>
</body>
</html>
