<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下落效果</title>
	<style>
		img{
			position:absolute;
		}
	</style>
</head>
<body>
	<script>
		var screenWidth = document.documentElement.clientWidth || document.body.clientWidth;
		var screenHeight= document.documentElement.clientHeight || document.body.clientHeight;

		function Leaf(){
			//属性：位置，大小，速度    方法：初始化 下落
			this.width = 100+Math.random()*50; //图片宽度100-150；
			this.pos = {
				left: Math.random()*(screenWidth - this.width),
				top:0
			}
			this.speed = 5;
			this.img = new Image();
			this.img.src = (Math.floor(Math.random()*6)+1)+".png";
			this.img.style.width = this.width +"px";
			this.img.style.left = this.pos.left + "px";

		}

		Leaf.prototype.init = function(){
			document.body.appendChild(this.img);
		}
		Leaf.prototype.fall = function(){
			var _this = this;
			setTimeout(function(){
				_this.timer = setInterval(function(){
					if(_this.img.offsetTop > screenHeight - _this.width){
						clearInterval(_this.timer);
					}else{
						_this.img.style.top = _this.img.offsetTop+_this.speed+"px";
					}
				},30)
			},Math.random()*1000);
		}
		var aLeaf = [];

		for (var i = 0;i<8; i++){
			var oLeaf = new Leaf();
			oLeaf.init();
			aLeaf.push(oLeaf);
		}
		document.onclick = function(){
			for(var i=0;i<aLeaf.length;i++){
				aLeaf[i].fall();
			}
		}














	</script>
</body>
</html>
