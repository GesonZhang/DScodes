<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航吸顶&回到顶部</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #header{
            width:960px;
            height:100px;
            background-color: #e8e8e8;
            margin:0 auto;
        }
        #header h1,h2{
            display:inline-block;
            margin: 50px auto auto 60px;
        }
        #nav{
            width:960px;
            height:50px;
            background-color: red;
            text-align: center;
            margin:0 auto;
        }
        #nav li{
            color:whitesmoke;
            float:left;
            line-height: 50px;
            margin-left: 50px;
        }
        #pic-box{
            width:960px;
            margin:0 auto;
        }
        img{
            width:960px;
        }
        #gotop{
            width:66px;
            height:30px;
            background-color: #747474;
            color:white;
            text-align: center;
            cursor: pointer;
            position: fixed;
            bottom:10px;
            right:10px;
        }
        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>导航吸顶</h1>
        <h2>回到顶部</h2>
    </div>
    <ul id="nav">
        <li>第一页</li>
        <li>第二页</li>
        <li>第三页</li>
        <li>第四页</li>
    </ul>
    <div id="pic-box">
        <img src="../img/caihongma.jpg" alt="">
        <img src="../img/dianwanEZ.jpg" alt="">
        <img src="../img/dianwannvqiang.jpg" alt="">
        <img src="../img/dianwanruiwen.jpg" alt="">
        <img src="../img/caihongma.jpg" alt="">

    </div>
    <div id="gotop">
        <p>返回顶部</p>
    </div>
    <script>
        var oGoTop = document.getElementById('gotop');
        var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
//        console.log(iScrollTop);
        if(iScrollTop >= 200){
            oGoTop.style.display = "block";
        }else{
            oGoTop.style.display = "none";
        }








    </script>
</body>
</html>
