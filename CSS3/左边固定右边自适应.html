<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #content{
            display: -webkit-box;
        }
        #left{
            width: 100px;
            height: 100px;
            background: #FF6500;
            margin-right: 9px;

            background:#00A5FF;
            -webkit-box-flex: 1;
        }

</head>

<body>

    <div id="left">
        
    </div>
    <div id="right">
        
    </div>
</div>
</body>
</html>
